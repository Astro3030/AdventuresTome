<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventurer's Tome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
        body {
            background: #f5deb3;
            background-image: linear-gradient(to bottom, #f5deb3, #e0c49b);
            font-family: 'MedievalSharp', cursive;
            color: #5a3e1b;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(245, 222, 179, 0.9);
            padding: 20px;
            border: 5px solid #8b5a2b;
            border-radius: 15px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 42px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #c2a06c;
            color: #2d1b0e;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 3px 3px 7px rgba(0,0,0,0.5);
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #a38156;
            transform: scale(1.05);
        }
        .dropdown {
            display: none;
            margin-top: 10px;
            background: rgba(255, 244, 204, 0.8);
            padding: 15px;
            border-radius: 8px;
        }
        .dropdown textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #8b5a2b;
            border-radius: 5px;
        }
    </style>
    <script>
        function toggleDropdown(id) {
            var dropdown = document.getElementById(id);
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Adventurer's Tome</h1>
        <p>A personal space for my D&D adventures, characters, and stories.</p>
        <a href="https://www.dndbeyond.com/source" target="_blank" class="btn">D&D Beyond</a>
        <button class="btn" onclick="toggleDropdown('charactersDropdown')">My Characters</button>
        <div id="charactersDropdown" class="dropdown">
            <textarea placeholder="Write about your characters..."></textarea>
        </div>
        <a href="https://github.com/Astro3030/Campaign" target="_blank" class="btn">Campaigns</a>
    </div>
</body>
</html>
