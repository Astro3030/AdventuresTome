<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventurer's Tome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
        body {
            background: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            font-family: 'MedievalSharp', cursive;
            color: #4b2e15;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 244, 204, 0.9);
            padding: 20px;
            border: 5px solid #8b5a2b;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #8b5a2b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background: #6b4226;
        }
        .dropdown {
            display: none;
            margin-top: 10px;
        }
        .dropdown textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #8b5a2b;
            border-radius: 5px;
        }
    </style>
    <script>
        function toggleDropdown(id) {
            var dropdown = document.getElementById(id);
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Adventurer's Tome</h1>
        <p>A personal space for my D&D adventures, characters, and stories.</p>
        <a href="https://www.dndbeyond.com/sources" target="_blank" class="btn">D&D Beyond</a>
        <button class="btn" onclick="toggleDropdown('charactersDropdown')">My Characters</button>
        <div id="charactersDropdown" class="dropdown">
            <textarea placeholder="Write about your characters..."></textarea>
        </div>
        <button class="btn" onclick="toggleDropdown('campaignsDropdown')">Campaigns</button>
        <div id="campaignsDropdown" class="dropdown">
            <textarea placeholder="Write about your campaigns..."></textarea>
        </div>
    </div>
</body>
</html>
