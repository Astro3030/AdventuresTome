<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventurer's Tome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
        body {
            background: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            font-family: 'MedievalSharp', cursive;
            color: #4b2e15;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 244, 204, 0.9);
            padding: 20px;
            border: 5px solid #8b5a2b;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #8b5a2b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 18px;
        }
        .btn:hover {
            background: #6b4226;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Adventurer's Tome</h1>
        <p>A personal space for my D&D adventures, characters, and stories.</p>
        <a href="#about" class="btn">About Me</a>
        <a href="#characters" class="btn">My Characters</a>
        <a href="#campaigns" class="btn">Campaigns</a>
    </div>
</body>
</html>
